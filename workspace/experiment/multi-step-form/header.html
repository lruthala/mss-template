<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background: rgba(255,253,253,0.7);
    font-family: Arial, Helvetica, sans-serif;
  border-bottom:2px solid #eeeeee;
  padding: 16px 18px;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: #232527;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    color:#00aae7;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    margin-top: 17px;
    border-top: 2px solid #00aae7;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    
    }

.dropdown:hover .dropdown-content {
    display: block;
}
.dropbtn
{
 color:#232527 !important;   
}
.dropbtn:hover
{
    color:#00aae7 !important;
}
</style>
</head>
<body>

<div class="navbar ">
<div class="nav-left pull-left">
<img src="img/miracle-logo.svg" height="auto" width="50%">
</div>
  <div class="nav-right pull-right">
  <div class="dropdown">
    <button class="dropbtn">Company
    </button>
    <div class="dropdown-content">
      <a href="#">About us</a>
      <a href="#">Why Miracle</a>
      <a href="#">Contact</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Our Services
    </button>
    <div class="dropdown-content">
      <a href="#">Services</a>
      <a href="#">Technologies</a>      
    </div>
  </div> 
  <a href="#library">Library</a>
  <div class="dropdown">
    <button class="dropbtn">Careers
    </button>
    <div class="dropdown-content">
      <a href="#">Carrers</a>
      <a href="#">Freshers</a>
      <a href="#">Programs</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn">Events
    </button>
    <div class="dropdown-content">
      <a href="#">Upcoming Events</a>
      <a href="#">Recent Events</a>      
      <a href="#">Gallery</a>      
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-user" style="font-size:18px"></i></button>
    <div class="dropdown-content">
      <a href="#">Username</a>
      <a href="#">Password</a>      
      
    </div>
  </div>
  
  </div> 
  
</div>



</body>
</html>
